<div
  class="checkbox-container"
  (click)="onInputChange(!checked)"
>
  <div
    class="checkbox"
    tabindex="0"
    [ngClass]="{ 'checked': checked, 'disabled': disabled || forceDisabled, 'invalid': invalid }"
    (keydown.enter)="onInputChange(!checked)"
  >
    <img src="assets/img/tick.svg"/>
  </div>
</div>
